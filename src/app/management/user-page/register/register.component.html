<div class="container">
  <h1>Neuen User hinzufügen</h1>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(); userForm.reset()">
    <div class="form-group">
      <label for="usertype">UserType</label>
      <input type="text" class="form-control" name="usertype" id="usertype" [(ngModel)]="model.userType" required
        #usertype="ngModel">
      <div [hidden]="usertype.valid || usertype.pristine" class="alert alert-danger">
        UserType wird benötigt
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="model.username" id="username" required
        #username="ngModel">
      <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
        Username wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" name="password" [(ngModel)]="model.password" id="password" required
        #password="ngModel">
      <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
        Password wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" id="email" required
        #email="ngModel">
      <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
        Email wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="fullname">fullname</label>
      <input type="text" class="form-control" name="fullname" [(ngModel)]="model.fullname" id="fullname" required
        #fullname="ngModel">
      <div [hidden]="fullname.valid || fullname.pristine" class="alert alert-danger">
        fullname wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="phoneNumber">phoneNumber</label>
      <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" id="phoneNumber" required
        #phoneNumber="ngModel">
      <div [hidden]="phoneNumber.valid || phoneNumber.pristine" class="alert alert-danger">
        phoneNumber wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="subject">subject</label>
      <input type="text" class="form-control" name="subject" [(ngModel)]="model.subject" id="subject" required
        #subject="ngModel">
      <div [hidden]="subject.valid || subject.pristine" class="alert alert-danger">
        subject wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="iban">iban</label>
      <input type="text" class="form-control" name="iban" [(ngModel)]="model.iban" id="iban" required #iban="ngModel">
      <div [hidden]="iban.valid || iban.pristine" class="alert alert-danger">
        iban wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="address">address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="model.address" id="address" required
        #address="ngModel">
      <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
        address wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="schoolClass">schoolClass</label>
      <input type="text" class="form-control" name="schoolClass" [(ngModel)]="model.schoolClass" id="schoolClass"
        required #schoolClass="ngModel">
      <div [hidden]="schoolClass.valid || schoolClass.pristine" class="alert alert-danger">
        schoolClass wird benötigt
      </div>
    </div>
    <div class="form-group">
      <label for="isSchoolCoordinator">isSchoolCoordinator</label>
      <input type="text" class="form-control" name="isSchoolCoordinator" [(ngModel)]="model.isSchoolCoordinator"
        id="isSchoolCoordinator" required #isSchoolCoordinator="ngModel">
      <div [hidden]="isSchoolCoordinator.valid || isSchoolCoordinator.pristine" class="alert alert-danger">
        isSchoolCoordinator wird benötigt
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>

  </form>
</div>
