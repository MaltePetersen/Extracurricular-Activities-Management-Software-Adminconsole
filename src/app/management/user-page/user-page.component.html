<div [@routerTransition]>
    <app-page-header [heading]="'Benutzerverwaltung'" [icon]="'fa-users'"></app-page-header>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'primary'" [icon]="'fa-users'" [count]="26" [label]="'Alle User'" (click)="navigate('allusers')" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'warning'" [icon]="'fa-user-secret'" [count]="12" [label]="'Nicht verifzierte User'" (click)="navigate('allnotverified')" ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'success'" [icon]="'fa-user-plus'" [count]="124" [label]="'Registrierung'"  (click)="navigate('register')"  ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [count]="13" [label]="'New Tickets!'"></app-stat>
        </div>
    </div>
    </div>
